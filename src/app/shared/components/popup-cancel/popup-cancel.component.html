<nz-modal
  [(nzVisible)]="isvisible"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()"
  [nzWidth]="600"
>
  <ng-template #modalTitle>
    <h2 style="padding: 12px; text-align: center; color: #2c73eb">
      {{ "popup.cancel.title" | translate }}
    </h2>
  </ng-template>

  <ng-template #modalContent>
    <p>
      {{ "popup.cancel.ask" | translate }}
      <span style="font-weight: 600">{{
        "popup.cancel.cancelAction" | translate
      }}</span
      >?
    </p>
    <div
      style="
        width: 100%;
        background-color: #ccdbeb;
        padding: 12px;
        border-left: 4px solid #2c73eb;
        border-radius: 3px;
      "
    >
      <h3 style="color: black">
        <span nz-icon nzType="warning" nzTheme="outline"></span>
        {{ "popup.attention" | translate }}
      </h3>
      <p>
        {{ "popup.ifYou" | translate }}
        <span style="font-weight: 600">{{
          "popup.cancel.cancelAction" | translate
        }}</span>
        {{ "popup.then" | translate }}
      </p>
    </div>
  </ng-template>

  <ng-template #modalFooter>
    <app-button
      (click)="handleCancel()"
      style="
        margin-right: 30px;
        background-color: #e5e5e5;
        display: inline-block;
        border-radius: 4px;
      "
      [buttonType]="'text'"
      title="{{ 'btn.cancel' | translate }}"
    ></app-button>
    <app-button
      (click)="submit()"
      title="{{ 'btn.confirm' | translate }}"
      class="btn btn-save"
      #saveBtn
    ></app-button>
  </ng-template>
</nz-modal>
